<section
  class="inset-0 flex items-center justify-center w-screen min-h-screen bg-primary-color"
>
  <div
    class="flex flex-col justify-center w-screen h-screen p-16 space-y-8 text-center shadow-lg md:m-16 bg-background-color md:rounded-xl md:w-fit md:h-fit"
  >
    <div class="flex justify-center">
      <h1 class="text-3xl font-bold text-slate-800">Crear Cuenta</h1>
    </div>
    <div class="flex flex-col items-center justify-center">
      <form
        [formGroup]="form"
        (ngSubmit)="OnSubmit()"
        class="flex flex-col justify-center space-y-8"
      >
        <div>
          <label
            for="username"
            class="block mb-1 font-semibold text-gray-500 text-start"
            >Nombre de usuario</label
          >
          <input
            type="text"
            class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color hover:outline-none hover:ring-2 hover:ring-text-color"
            placeholder="Ingrese un nombre de usuario"
            formControlName="username"
          />
        </div>
        <div>
          <label
            for="email"
            class="block mb-1 font-semibold text-gray-500 text-start"
            >Correo</label
          >
          <input
            type="text"
            class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color hover:outline-none hover:ring-2 hover:ring-text-color"
            placeholder="Ingrese su correo"
            formControlName="email"
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-1 font-semibold text-gray-500 text-start"
            >Contraseña</label
          >
          <input
            type="password"
            class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color hover:outline-none hover:ring-2 hover:ring-text-color"
            placeholder="Ingrese una contraseña"
            formControlName="password"
          />
        </div>
        <div class="flex justify-between">
          <button
            class="px-6 py-3 m-2 outline outline-1 outline-slate-300 font-bold text-primary-color bg-white rounded-[24px] hover:bg-[#EBF0FE] focus:outline-none focus:ring-2 focus:ring-primary-color down:bg-[#EBF0FE]"
            type="button"
            routerLink=""
          >
            <i class="bi bi-box-arrow-in-left"></i>
            Ingresar
          </button>
          <button
            class="px-6 py-3 m-2 text-white font-bold bg-primary-color rounded-[24px] hover:bg-[#5C87F3] focus:outline-none focus:ring-2 focus:ring-blue-600 down:bg-[#5C87F3]"
            type="submit"
          >
            <i class="bi bi-check"></i>
            Registrarse
          </button>
        </div>
        @if (errorMessage) {
        <div class="text-center">
          <p class="text-red-500">{{ errorMessage }}</p>
        </div>
        }
      </form>
    </div>
  </div>
</section>
