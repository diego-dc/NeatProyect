<section class="inset-0 flex items-center justify-center w-screen h-screen">
  <div
    class="flex flex-col justify-center w-1/2 p-8 space-y-8 text-center shadow-lg h-1/2 bg-slate-200 rounded-xl"
  >
    <div class="flex justify-center">
      <h1 class="text-3xl font-bold text-slate-800">Login</h1>
    </div>
    <div class="flex flex-col items-center justify-center">
      <form
        [formGroup]="form"
        (ngSubmit)="OnSubmit()"
        class="flex flex-col justify-center w-2/3"
      >
        <input
          type="text"
          class="p-2 m-2 border-2 border-slate-800"
          placeholder="Username"
          formControlName="username"
        />
        <input
          type="password"
          class="p-2 m-2 border-2 border-slate-800"
          placeholder="Password"
          formControlName="password"
        />
        <button class="p-2 m-2 text-white bg-slate-800" type="submit">
          Login
        </button>
      </form>
    </div>
    <div class="flex justify-center w-full space-x-16">
      <a routerLink="/register" class="text-slate">Sign up</a>
      <a routerLink="/dashboard" class="text-slate">Forgot password?</a>
    </div>
  </div>
</section>
