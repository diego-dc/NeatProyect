<section class="inset-0 w-screen">
  <div class="grid grid-cols-1 lg:grid-cols-2">
    <div class="p-8 m-8 text-white bg-primary-color max-w-7xl rounded-xl">
      <div class="mb-10 text-4xl font-bold text-center">
        Realizar transacciones
      </div>
      <div class="flex flex-col space-y-8">
        <div class="flex flex-col">
          <h1 class="text-2xl font-bold">Vender</h1>
          <form
            [formGroup]="formComprar"
            (ngSubmit)="onSubmit()"
            class="p-8 rounded-md bg-background-color"
          >
            <!-- Campo para seleccionar la criptomoneda -->
            <div class="mb-4">
              <label
                for="crypto"
                class="block mb-1 font-semibold text-gray-500 text-start"
                >Seleccionar Criptomoneda</label
              >
              <select
                id="crypto"
                class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color hover:outline-none hover:ring-2 hover:ring-text-color"
                formControlName="crypto"
              >
                <option
                  *ngFor="let crypto of cryptoOptions"
                  [value]="crypto.name"
                >
                  {{ crypto.name }}
                </option>
                <!-- Puedes agregar más criptomonedas aquí -->
              </select>
            </div>

            <!-- Campo para la cantidad a vender -->
            <div class="mb-4">
              <label
                for="amount"
                class="block mb-1 font-semibold text-gray-500 text-start"
                >Cantidad a Vender</label
              >
              <input
                type="number"
                id="amount"
                class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color hover:outline-none hover:ring-2 hover:ring-text-color"
                placeholder="Ingrese la cantidad que desea vender"
                formControlName="amount"
                min="0"
                step="any"
              />
            </div>
            <!-- Indicador de conversión a dólares -->
            <div class="mb-4">
              <label
                for="usdAmount"
                class="block mb-1 font-semibold text-gray-500 text-start"
                >Valor en Dólares</label
              >
              <p
                id="usdAmount"
                class="w-full px-3 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg"
              >
                {{ formVender.get("usdAmount")?.value }}
              </p>
            </div>

            <!-- Botón de submit -->
            <div class="flex justify-end">
              <button
                class="px-6 py-3 m-2 text-white font-bold bg-primary-color rounded-[24px] hover:bg-[#5C87F3] focus:outline-none focus:ring-2 focus:ring-blue-600 down:bg-[#5C87F3]"
                type="submit"
              >
                <i class="bi bi-arrow-right-short"></i>
                Vender
              </button>
            </div>
          </form>
        </div>
        <div class="flex flex-col">
          <h1 class="text-2xl font-bold">Comprar</h1>
          <form
            [formGroup]="formComprar"
            (ngSubmit)="onSubmit()"
            class="p-8 rounded-md bg-background-color"
          >
            <!-- Campo para seleccionar la criptomoneda -->
            <div class="mb-4">
              <label
                for="crypto"
                class="block mb-1 font-semibold text-gray-500 text-start"
                >Seleccionar Criptomoneda</label
              >
              <select
                id="crypto"
                class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color hover:outline-none hover:ring-2 hover:ring-text-color"
                formControlName="crypto"
              >
                <option
                  *ngFor="let crypto of cryptoOptions"
                  [value]="crypto.name"
                >
                  {{ crypto.name }}
                </option>
              </select>
            </div>

            <!-- Campo para la cantidad a comprar -->
            <div class="mb-4">
              <label
                for="amount"
                class="block mb-1 font-semibold text-gray-500 text-start"
                >Cantidad a Comprar</label
              >
              <input
                type="number"
                id="amount"
                class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color hover:outline-none hover:ring-2 hover:ring-text-color"
                placeholder="Ingrese la cantidad que desea comprar"
                formControlName="amount"
                min="0"
                step="any"
              />
            </div>

            <!-- Indicador de conversión a dólares -->
            <div class="mb-4">
              <label
                for="usdAmount"
                class="block mb-1 font-semibold text-gray-500 text-start"
                >Valor en Dólares</label
              >
              <p
                id="usdAmount"
                class="w-full px-3 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg"
              >
                {{ formComprar.get("usdAmount")?.value }}
              </p>
            </div>

            <!-- Botón de submit -->
            <div class="flex justify-end">
              <button
                class="px-6 py-3 m-2 text-white font-bold bg-primary-color rounded-[24px] hover:bg-[#5C87F3] focus:outline-none focus:ring-2 focus:ring-blue-600 down:bg-[#5C87F3]"
                type="submit"
              >
                <i class="bi bi-arrow-right-short"></i>
                Comprar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <app-balance-display></app-balance-display>
  </div>
  <div class="p-8 max-w-7xl">
    <p class="mb-8 font-bold">Balance</p>
    <div class="flex flex-col space-y-8">historial de transacciones</div>
    <hr />
  </div>
</section>
<app-crypto-display></app-crypto-display>
