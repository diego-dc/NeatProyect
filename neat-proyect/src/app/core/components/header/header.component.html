<header class="flex justify-center w-screen bg-slate-200">
  <div class="flex items-center justify-between w-full max-w-7xl">
    <div>LOGO</div>
    <div class="flex items-center space-x-8">
      <p
        class="font-bold"
        *ngIf="
          authService.currentUserSig() && authService.currentUserSig()?.username
        "
      >
        {{ authService.currentUserSig()?.username }}
      </p>
      <button
        class="p-2 m-2 text-white bg-slate-800 rounded-xl"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
</header>
